<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <!----------- 
        bootstrap stylesheet link 
    ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container">
        
        <!-- 
        Background Video
        -->
        <video id="video" autoplay muted loop playsinline>
            <source src="Video/video.mp4" type="video/mp4">
        </video>
        <div class="content">
            <!-- 
                Search Box
             -->
            <div class="input-container">
                <input id="search-box" type="text" name="" id="" placeholder="search for a city...">
            <button onclick="searchTemprature()" id="search-btn">Search</button>
            </div>
            <!-- 
                spinner
             -->
            <div id="spinner" class="spinner-border text-success" role="status">
                <span class="visually-hidden mx-auto">Loading...</span>
              </div> 

              <!-- 
                  showing nothing found
               -->
            <div id="noResults">
            </div>
            <!-- 
                showing weather
             -->
           <div id="showWeather">
            
        </div>
        </div>
        </div>
        
    </header>

    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".content"), {
		max: 15,
		speed: 400
	});
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelector(".content"));
    </script>
<script src="js/app.js"></script>
<script src="js/vanilla-tilt.js"></script>
</body>
</html>
